<!Doctype HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>404 error template</title>
<link rel="stylesheet" type="text/css" href="styler.css" media="all" />
</head>
<body class="green_3 bg_1" id="bg_1">
<div class="error_main"> 
  <!--Place Your Logo Here-->
  <div class="logo"> <a href="#" title="Place your logo here"> 
  <img src="images/your_logo.png" alt="Place your logo here" /></a> 
  </div>
  <!--Displays img404 -->
  <div class="img404"> </div>
  <!--You can change this text to any type of error you need (401, 403, 404, 500, 503, etc...) -->
  <h1 class="text_2"> <span class="big_error_text_span custom_font">You enter wrong page!</span> </h1>
  <div class="text_3">
    <p class="reasons_big custom_font">There's a lot of reasons why this page is <span class="error_type">404</span>.</p>
    <p class="reasons_small custom_font">Don't waste your time enjoying the look of it</p>
  </div>
  <div class="text_4">
    <p class="solutions_text custom_font">You can easily search the site by typing in the below box</p>
  </div>
  
  <div class="seach_1">
    <form id="search_form" action="#">
      <input type="text" class="input_search" value="Search on site" onBlur="if(this.value==&#39;&#39;) {this.value=&#39;Search on site&#39;;}" onClick="if(this.value==&#39;Search on site&#39;) {this.value=&#39;&#39;;}" />
      <input type="submit" value="Search" class="search_button" />
    </form>
  </div>
  <div class="links_1">
    <ul class="custom_font">
      <li><a href="#">Home</a></li>
      <li>|</li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </div>
</div>
</body>
</html>
